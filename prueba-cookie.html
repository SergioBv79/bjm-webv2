<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba Cookie</title>
  <style>
    .oculto { display: none !important; }
    .cookie-modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .cookie-modal-contenido {
      background: white;
      padding: 2rem;
      border-radius: 10px;
    }
    .abrir-config-cookies {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #0b214a;
      color: white;
      padding: 1rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Bot√≥n flotante -->
<button class="abrir-config-cookies">üç™</button>

<!-- Modal -->
<div id="cookie-config-modal" class="cookie-modal oculto">
  <div class="cookie-modal-contenido">
    <h2>Configuraci√≥n de cookies</h2>
    <p>Este es un modal de prueba</p>
    <button id="cerrar-modal">Cerrar</button>
  </div>
</div>

<script>
  const modal = document.getElementById("cookie-config-modal");

  document.querySelector(".abrir-config-cookies").addEventListener("click", (e) => {
    e.preventDefault();
    modal.classList.remove("oculto");
    modal.style.display = ""; // por si acaso
  });

  document.getElementById("cerrar-modal").addEventListener("click", () => {
    modal.classList.add("oculto");
  });
</script>
</body>
</html>
