 <script>
  function duplicarYControlar(idCinta, idBloque) {
    const cinta = document.getElementById(idCinta);
    const template = document.getElementById(idBloque);

    for (let i = 0; i < 2; i++) {
      cinta.append(...template.content.cloneNode(true).children);
    }

    let enPausa = false;
    let temporizador;

    cinta.querySelectorAll('a').forEach(enlace => {
      enlace.addEventListener('click', (e) => {
        if (!enPausa) {
          e.preventDefault(); // üîí Evita navegaci√≥n en el primer clic
          cinta.style.animationPlayState = 'paused';
          enPausa = true;

          // Permitir navegaci√≥n en segundo clic
          enlace.dataset.activado = "true";

          temporizador = setTimeout(() => {
            cinta.style.animationPlayState = 'running';
            enPausa = false;
            enlace.dataset.activado = "";
          }, 5000);
        } else if (enlace.dataset.activado === "true") {
          // üîì Segundo clic ‚Üí ahora s√≠ dejamos navegar
          return true;
        } else {
          e.preventDefault(); // bloquea navegaci√≥n si hacen clic en otro mientras est√° pausado
        }
      });
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    duplicarYControlar("cinta-industrial", "bloque-industrial");
    duplicarYControlar("cinta-comunidades", "bloque-comunidades");
  });
</script>
